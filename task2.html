<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 250px;
            height: 170px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        <p><b>Lists can be nested(lists inside list) :</b></p>
        <ul type="disc">
            <li>Coffee</li>
            <li>Tea
                <ul type="circle">
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
