<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500px" height="500px" cellspacing="0px">
        <tr>
            <th>First Name</th>
            <td><input type="text" style="width: 370px;"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" style="width: 370px;"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" style="width: 370px;"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" style="width: 370px;"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" style="width: 370px;"></td>
        </tr>
        <tr>
            <th rowspan="2">Gender</th>
            <td><input type="radio" style="width: 370px;">Male</td>
        </tr>
        <tr>
            <td><input type="radio" style="width: 370px;">Female</td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="text" style="width: 370px;"></td>
        </tr>
        <tr>
            <th style="height: 100px;">Address</th>
            <td><input type="text" style="width: 370px; height: 100px;"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" style="width: 370px;"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><Select name="country" id="country">
                <option value="ind">India</option>
                <option value="us">USA</option>
                <option value="rus">Russia</option>
                <option value="Aus">Australia</option>
                <option value="UK">United Kingdom</option>
            </Select></td>
        </tr>
        <tr>
            <th>Languages</th>
            <td><input type="checkbox">English
                <input type="checkbox">Kannada
                <input type="checkbox">Hindi
                <input type="checkbox">Telgu
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby i declare all the given details are true</td>
        </tr>
        <tr>
            <td align="right" colspan="2">Login to <a href="https://careers.ethnus.com/candidateportal?source=career">Ethnus</a> website</td>
        </tr>
    </table>
    <button>Register</button>
</body>
</html>
